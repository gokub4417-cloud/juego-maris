<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Juego de 20 Preguntas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      min-height: 100vh;
      margin: 0;
      padding: 24px;
      text-align: center;
    }

    h1 { font-size: 36px; margin: 6px 0 12px; }
    h2 { font-size: 20px; margin: 4px 0 18px; }

    #tablero {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      max-width: 640px;
      margin: 0 auto;
    }
    .num-btn {
      padding: 18px;
      font-size: 22px;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #3b0f70;
      color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.25);
      transition: transform .12s, filter .12s;
    }
    .num-btn:hover { transform: translateY(-4px); filter: brightness(1.05); }
    .num-btn.apagado {
      background: #231232 !important;
      color: #7f7f9a !important;
      cursor: default;
      opacity: 0.8;
    }

    #pregunta { margin-top: 28px; font-size: 26px; font-weight: 700; min-height: 62px; }
    #opciones { margin-top: 18px; display: grid; gap: 14px; justify-items: center; }

    .opcion {
      width: 78%;
      max-width: 600px;
      padding: 14px 18px;
      font-size: 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg,#ffb74d,#ff9800);
      color: #0b0b0b;
      font-weight: 700;
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
      transition: transform .09s;
    }
    .opcion:hover { transform: translateY(-3px); }

    #contador { font-size: 24px; color: #fff200; margin-top: 18px; font-weight:700; }
    #puntos { font-size: 22px; font-weight: 800; color: #ffffff; }
    #mensaje { font-size: 26px; margin-top: 14px; font-weight: 800; }

    /* Robotitos */
    #robot, #robot-triste {
      display: none;
      margin: 20px auto 6px;
      width: 240px;
      text-align: center;
      background: rgba(255,255,255,0.08);
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    }
    #robot img, #robot-triste img {
      width: 120px;
      display:block;
      margin: 0 auto 8px;
      animation: bounce .9s infinite;
    }
    @keyframes bounce {
      0%,100%{transform: translateY(0)} 50%{transform: translateY(-12px)}
    }
  </style>
</head>
<body>
  <h1>🎮 Juego de 20 Preguntas</h1>
  <h2>Puntuación: <span id="puntos">0</span>/100</h2>

  <div id="tablero"></div>

  <div id="pregunta"></div>
  <div id="opciones"></div>

  <div id="contador"></div>
  <div id="mensaje"></div>

  <!-- Robot feliz -->
  <div id="robot">
    <img src="mari2.png" alt="Robotito feliz">
    <div style="font-weight:800; font-size:18px; color:#fff">🤖 ¡Ganaste, felicidades! 🎉</div>
  </div>

  <!-- Robot triste -->
  <div id="robot-triste">
    <img src="mari-triste.png" alt="Robotito triste">
    <div style="font-weight:800; font-size:18px; color:#fff">😔 Lo intentaste... pero no llegaste a 100</div>
  </div>

  <!-- Sonidos -->
  <audio id="sonido-correcto" src="Efecto de sonido respuesta correcta.mp3" preload="auto"></audio>
  <audio id="sonido-incorrecto" src="Efecto sonido de fallo ( Sonido fail ).mp3" preload="auto"></audio>
  <audio id="sonido-tic" src="Simple 10 second countdown 4K with beep.mp3" preload="auto"></audio>
  <audio id="sonido-fracaso" src="Efecto sonido de fallo ( Sonido fail ).mp3" preload="auto"></audio>
  <audio id="sonido-victoria" src="Efecto de sonido victoria.mp3" preload="auto"></audio>
  <audio id="sonido-intento" src="lastima.mp3" preload="auto"></audio>

  <script>
    /* Preguntas (igual que tenías antes, 20 preguntas con 4 opciones) */
    const preguntasOrigen = [
      {p:"¿Cuál es tu nombre?", o:["Alexa","Maris","Siri","Cortana"], c:"Maris"},
      {p:"¿Qué es la informática?", o:["Un deporte","La ciencia que estudia sistemas computacionales","Un aparato electrónico","Una rama de medicina"], c:"La ciencia que estudia sistemas computacionales"},
      {p:"¿Qué es un algoritmo?", o:["Un error","Un conjunto de pasos definidos para resolver un problema","Una aplicación de software","Un tipo de computadora"], c:"Un conjunto de pasos definidos para resolver un problema"},
      {p:"¿Qué es un programador?", o:["Un técnico en hardware","Un profesional que desarrolla y mantiene código","Un sistema operativo","Un compilador"], c:"Un profesional que desarrolla y mantiene código"},
      {p:"¿Qué es un lenguaje de programación?", o:["Un idioma natural","Un conjunto de reglas y símbolos para dar instrucciones a la computadora","Un dispositivo de entrada","Un sistema de almacenamiento"], c:"Un conjunto de reglas y símbolos para dar instrucciones a la computadora"},
      {p:"¿Qué es un compilador?", o:["Un gestor de bases de datos","Un programa que traduce código fuente a código máquina","Un antivirus","Un editor de texto"], c:"Un programa que traduce código fuente a código máquina"},
      {p:"¿Qué es la inteligencia artificial?", o:["Un lenguaje de programación","Una rama que crea sistemas capaces de tareas inteligentes","Solo robots","Una red social"], c:"Una rama que crea sistemas capaces de tareas inteligentes"},
      {p:"¿Qué es la robótica?", o:["Estudio de videojuegos","Diseño, construcción y uso de robots","Un lenguaje de programación","Un sistema operativo"], c:"Diseño, construcción y uso de robots"},
      {p:"¿Qué es un sistema operativo?", o:["Un programa de mensajería","El software que gestiona hardware y aplicaciones de la computadora","Una base de datos","Una impresora"], c:"El software que gestiona hardware y aplicaciones de la computadora"},
      {p:"¿Qué es un bug?", o:["Un insecto","Un error o falla en un programa de software","Un tipo de compilador","Un servicio en la nube"], c:"Un error o falla en un programa de software"},
      {p:"¿Qué es una base de datos?", o:["Una colección estructurada de datos","Una memoria RAM","Un monitor","Un teclado"], c:"Una colección estructurada de datos"},
      {p:"¿Qué es la programación orientada a objetos (POO)?", o:["Un estilo de UI","Un modelo que utiliza objetos que combinan datos y funciones","Un antivirus","Un protocolo de red"], c:"Un modelo que utiliza objetos que combinan datos y funciones"},
      {p:"¿Qué es la ciberseguridad?", o:["Protección de sistemas, redes y datos frente a ataques digitales","Un lenguaje de programación","Una base de datos","Un navegador"], c:"Protección de sistemas, redes y datos frente a ataques digitales"},
      {p:"¿Qué es la realidad aumentada?", o:["Un sistema operativo","Una tecnología que superpone información digital en el mundo real","Un tipo de red","Un compilador"], c:"Una tecnología que superpone información digital en el mundo real"},
      {p:"¿Qué es un software?", o:["Un componente físico","Un conjunto de programas o instrucciones para realizar tareas","Un disco duro","Un puerto USB"], c:"Un conjunto de programas o instrucciones para realizar tareas"},
      {p:"¿Qué es el hardware?", o:["El software del sistema","Los componentes físicos de un sistema informático","Una aplicación web","Un algoritmo"], c:"Los componentes físicos de un sistema informático"},
      {p:"¿Qué es el aprendizaje automático (machine learning)?", o:["Un videojuego","Un subcampo de la IA donde las máquinas aprenden de datos","Un tipo de teclado","Una impresora"], c:"Un subcampo de la IA donde las máquinas aprenden de datos"},
      {p:"¿Qué es la nube (cloud)?", o:["Un dispositivo externo","La entrega de servicios informáticos por Internet","Un lenguaje de programación","Un sistema de archivos local"], c:"La entrega de servicios informáticos por Internet"},
      {p:"¿Qué es un servidor?", o:["Un PC que brinda servicios a otras máquinas en una red","Un teclado","Un programa antivirus","Una unidad de disco"], c:"Un PC que brinda servicios a otras máquinas en una red"},
      {p:"¿Qué es una red?", o:["Un conjunto de dispositivos interconectados que comparten recursos","Una aplicación móvil","Un compilador","Un software de edición"], c:"Un conjunto de dispositivos interconectados que comparten recursos"}
    ];

    let puntos = 0;
    let preguntasRestantes = [...preguntasOrigen];
    let timer = null, tiempo = 10;
    let preguntaActiva = null, botonActivo = null;

    const tablero = document.getElementById('tablero');
    const preguntaDiv = document.getElementById('pregunta');
    const opcionesDiv = document.getElementById('opciones');
    const contadorDiv = document.getElementById('contador');
    const puntosSpan = document.getElementById('puntos');
    const mensajeDiv = document.getElementById('mensaje');
    const robotDiv = document.getElementById('robot');
    const robotTriste = document.getElementById('robot-triste');

    const sonidoCorrecto = document.getElementById('sonido-correcto');
    const sonidoIncorrecto = document.getElementById('sonido-incorrecto');
    const sonidoTic = document.getElementById('sonido-tic');
    const sonidoFracaso = document.getElementById('sonido-fracaso');
    const sonidoVictoria = document.getElementById('sonido-victoria');
    const sonidoIntento = document.getElementById('sonido-intento');

    // Crear tablero
    for (let i = 1; i <= 20; i++) {
      const btn = document.createElement('button');
      btn.className = 'num-btn';
      btn.id = 'btn-' + i;
      btn.textContent = i;
      btn.onclick = () => elegirPregunta(btn);
      tablero.appendChild(btn);
    }

    function elegirPregunta(boton) {
      if (preguntasRestantes.length === 0) preguntasRestantes = [...preguntasOrigen];
      const idx = Math.floor(Math.random() * preguntasRestantes.length);
      const pregunta = preguntasRestantes.splice(idx, 1)[0];
      preguntaActiva = pregunta; botonActivo = boton;

      preguntaDiv.textContent = pregunta.p;
      opcionesDiv.innerHTML = '';
      pregunta.o.forEach(op => {
        const b = document.createElement('button');
        b.className = 'opcion';
        b.textContent = op;
        b.onclick = () => verificarRespuesta(op, pregunta.c, boton);
        opcionesDiv.appendChild(b);
      });
      iniciarConteo();
    }

    function iniciarConteo() {
      detenerConteo();
      tiempo = 10;
      contadorDiv.textContent = `⏳ Tiempo: ${tiempo}s`;
      sonidoTic.loop = true;
      sonidoTic.play().catch(()=>{});
      timer = setInterval(() => {
        tiempo--;
        contadorDiv.textContent = `⏳ Tiempo: ${tiempo}s`;
        if (tiempo <= 0) { detenerConteo(); fracasar("⏰ ¡Se acabó el tiempo!"); }
      }, 1000);
    }

    function detenerConteo() {
      if (timer) clearInterval(timer);
      timer = null;
      try { sonidoTic.pause(); sonidoTic.currentTime = 0; } catch(e){}
      contadorDiv.textContent = '';
    }

    function verificarRespuesta(opcion, correcta, boton) {
      detenerConteo();
      if (opcion === correcta) {
        puntos += 10;
        puntosSpan.textContent = puntos;
        mensajeDiv.textContent = "✅ ¡Correcto!";
        sonidoCorrecto.play().catch(()=>{});
        boton.classList.add('apagado'); boton.disabled = true;
        if (puntos >= 100) setTimeout(winGame, 600);
      } else {
        mensajeDiv.textContent = "❌ Incorrecto";
        sonidoIncorrecto.play().catch(()=>{});
        setTimeout(()=>fracasar("❌ Has fallado."), 5500);
      }
    }

    function fracasar(texto) {
      mensajeDiv.textContent = texto;
      if (puntos >= 50 && puntos < 100) {
        robotTriste.style.display = 'block';
        sonidoIntento.play().catch(()=>{});
      } else {
        sonidoFracaso.play().catch(()=>{});
      }
      setTimeout(() => reiniciarJuego("💀 Reiniciando..."), 3800);
    }

    function winGame() {
      mensajeDiv.textContent = "🎉 ¡Ganaste!";
      robotDiv.style.display = 'block';
      sonidoVictoria.play().catch(()=>{});
      if ('speechSynthesis' in window) {
        const utter = new SpeechSynthesisUtterance("¡Ganaste, felicidades!");
        utter.lang = 'es-ES'; window.speechSynthesis.speak(utter);
      }
      document.querySelectorAll('#tablero .num-btn').forEach(b => b.disabled = true);
      opcionesDiv.innerHTML = '';
    }

    function reiniciarJuego(alertText="") {
      detenerConteo(); window.speechSynthesis.cancel();
      puntos = 0; puntosSpan.textContent = puntos;
      preguntasRestantes = [...preguntasOrigen];
      preguntaDiv.textContent = ''; opcionesDiv.innerHTML = '';
      contadorDiv.textContent = ''; mensajeDiv.textContent = '';
      robotDiv.style.display = 'none'; robotTriste.style.display = 'none';
      document.querySelectorAll('#tablero .num-btn').forEach(b => { b.disabled = false; b.classList.remove('apagado'); });
    }
  </script>
</body>
</html>
